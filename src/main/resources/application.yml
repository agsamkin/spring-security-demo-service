base-url: /api/v1

server:
  port: ${SERVER_PORT:8081}

jwt:
  secret: f10ddf41a6c7dd941a6474711f159343642d258a0e8aee74908a860ee38aab1f
  tokenExpiration: 10m
  refreshTokenExpiration: 30m

spring:
  application:
    name: spring-security-demo-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:15432}/spring-security-demo
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        generate_statistics: false
        use_sql_comments: false
        format_sql: true

springdoc:
  swagger-ui:
    path: /api-doc.html

logging:
  level:
    root: info